<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daily UI 001</title>

  <!-- -----Ipmorted Styles And Fonts------- -->
  <!-- --------------Custom Css------------- -->
  <link rel="stylesheet" href="css/index.css">

</head>
<body>

  <div class="wrapper center-content">
    <div class="wrapper__container">

      <!-- Holds The form itself -->
      <div class="form-container">
        <h1 class="page-title">Join The Community</h1>
        <form action="index.html" id="sign-up-form" class="sign-up-form">
          <div class="form__fields form__section">
            
            <div class="form__field">
              <input id="signup-username" type="text" class="form__input">
              <label for="signup-username">Username</label>
            </div>

            <div class="form__field">
              <input id="signup-email" type="email" class="form__input">
              <label for="signup-email">Email: </label>
            </div>

            <div class="form__field">
              <input id="signup-password" type="password" class="form__input">
              <label for="signup-password">Password: </label>
            </div>

            <div class="form__field">
              <input id="signup-confirm-password" type="password" class="form__input">
              <label for="signup-confirm-password">Confirm Password: </label>
            </div>

          </div>

          <div class="form__terms-of-service form__section">
            <input type="checkbox" id="terms-of-service">
            <label for="terms-ofservice">I agree to the terms and conditions.
          </div>

          <div class="form_actions form__section">
            <button id="signup-submit" type="submit">Sign Up</button>
            <p>Already Have an Account? <a href="#">Sign In</a> .</p>
          </div>

        </form>
      </div>

      <!-- holds the form visual -->
      <div class="form-visual center-content">
        <img class="form__image" src="images/spaceman.svg" alt="spaceman says hello">
      </div>

    </div>
  </div>

</body>
</html>
